<html>
	<head>

	</head>
	
	<body>
		<div class="row center">
			<a class="botao waves-effect waves-light red darken-4 btn-large" (click)="getPokemon()">A wild Pokemon Appears</a>
		</div>
		
	  <div class="container row">
	    <div class="col s12 m6 l3" *ngFor="let pokemon of pokemons">
	      <div class="card small center">
	        <div class="card-content white-text">
	        	<span class="name card-title">{{pokemon.name}}</span>
	        	<div>
	        		<span class="type">{{pokemon.types[0].type.name}}</span>
	          		<span class="type">{{pokemon.types[1].type.name}}</span>
	          	</div>
	          	<img src="{{pokemon.sprites.front_shiny}}">
	        </div>

	      </div>
	    </div>
	  </div>
	</body>

</html>
